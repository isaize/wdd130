<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="with=device-width, intial-scale=1">
        <title>WDD130 | HTML Form - User poll</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="styles/poll-form.css">
        <meta name="description" content="styling web forms">
        <meta name="author" content="Innocent Saize">
    </head>
    <body>
    <header>
        <h1>WWD130 | Innocent Saize | HTML - User Poll </h1>
    </header>
    <main>
        <form> 
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullanme">
                </div>
                <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
                </div>

            </fieldset>
             <fieldset>
                <legend>Questions</legend>
                <div class="column1">
                    <label for="browser">What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            
                <div class="column1">
                    <label for="pet">Do you have a house?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
            
                <div>
                    <label for="feedback">List places you have visited:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Timbuktu Mali"></textarea>
                </div>
                <button type="submit">Submit Poll</button>
             </fieldset>
        </form>
    </main>
    <footer>
        <p>Â©2025 | HTML Form -User Poll Activity | Innocent Saize</p>
    </footer>
    </body>
</html>
